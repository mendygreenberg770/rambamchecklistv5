    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700&family=Frank+Ruhl+Libre:wght@700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Assistant', sans-serif;
      }
      .font-serif {
        font-family: 'Frank Ruhl Libre', serif;
      }
      /* Hide scrollbar for clean app look */

        scrollbar-width: none;

  <script type="importmap">
{
  "imports": {
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4",
    "vite": "https://esm.sh/vite@^7.3.1",

<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-slate-50 text-slate-900">
    <div id="root"></div>
    <!-- Use relative path for entry point -->
    <script type="module" src="index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          try {
            // Resolve sw.js relative to the current URL to ensure it matches the page origin
            // and avoid "Origin mismatch" errors in sandboxed environments.
            const swUrl = new URL('sw.js', window.location.href).href;
            navigator.serviceWorker.register(swUrl)
              .then(reg => {
                console.log('SW registered with scope:', reg.scope);
              })
              .catch(err => {
                console.warn('SW registration failed:', err);
              });
          } catch (e) {
            console.warn('Could not initialize Service Worker:', e);
          }
        });
      }
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
